[package]
name = "schedule-service"
version = "0.1.0"
edition = "2021"

[dependencies]
tonic = { version = "0.11.0" , features = ["tls", "zstd", "gzip"] }
prost = "0.12"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
once_cell = "1.19.0"
sea-orm = { version = "0.12", features = [ "sqlx-postgres", "runtime-tokio-rustls", "macros" ] }

[build-dependencies]
tonic-build = "0.11.0"